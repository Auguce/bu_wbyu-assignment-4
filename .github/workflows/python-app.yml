name: Python Flask App CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install -r requirements.txt

    - name: Run Flask App
      run: |
        . venv/bin/activate
        make run &
        sleep 10  # 确保 Flask 应用程序有时间启动

    - name: Verify Application
      run: |
        curl --fail http://localhost:3000 || exit 1
